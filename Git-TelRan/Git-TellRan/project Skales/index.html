<!--
    атрибуты input: 
        1. type - тип инпута(зависит от данных, которые мы хотим получить от юзера)
            a) text - текстовые данные
            б) submit - кнопка "Отправить" - отправка формы после заполнения
            в) email - email обязателен ввод @
            г) password - пароль (*******)
            д) chekcbox - выбор 
            е) date - дата (отображается календарь с выбором даты)
            ж) color - цвет(отображается палитра)
            з) file - выбрать файл, загрузить файл
        2. placeholder - подсказка для пользователя - "что нужно ввести в поле"
        3. required - обязателен к заполнению

    select - позволяет создать выпадающий список
    option - элементы списка select
    textarea - текстовое поле ввода (для объемных текстов)
-->
